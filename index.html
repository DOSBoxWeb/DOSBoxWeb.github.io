<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Run Local DOS ZIP</title>
  <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
  <style>
    html, body { margin: 0; height: 100%; background: black; color: lime; font-family: monospace; text-align: center; }
    #dos { width: 100%; height: calc(100% - 50px); }
    input { margin: 10px; }
  </style>
</head>
<body>
  <h1>Select a DOS ZIP file</h1>
  <input type="file" id="zipfile" accept=".zip">
  <div id="dos"></div>

  <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
  <script>
    const container = document.getElementById('dos');
    let dos;

    document.getElementById('zipfile').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Create Blob URL for the zip archive
      const blobURL = URL.createObjectURL(file);

      if (dos) dos.exit(); // In case mounting second time

      dos = await Dos(container, {
        wdosboxUrl: "https://v8.js-dos.com/6.22/current/wasm.js", // load DOS emulator
      });

      // Mount and run the ZIP
      dos.run(blobURL, {
        onprogress: (loaded, total) => {
          container.textContent = `Loading ${((loaded/total)*100).toFixed(0)}%`;
        }
      });
    });
  </script>
</body>
</html>
