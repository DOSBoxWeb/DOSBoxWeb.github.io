<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Run DOS ZIP Locally</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }
    canvas {
      display: block;
      margin: 1rem auto;
    }
    input {
      background: black;
      color: lime;
      border: 1px solid lime;
      padding: 0.5rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Select a DOS ZIP file</h1>
  <input type="file" id="zipfile" accept=".zip"><br>
  <canvas id="dosbox" width="640" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/gh/dreamlayers/em-dosbox@master/loader.js"></script>
  <script>
    const canvas = document.getElementById('dosbox');

    document.getElementById('zipfile').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const zipArrayBuffer = reader.result;
        const zipBlob = new Blob([zipArrayBuffer], { type: 'application/zip' });
        const zipURL = URL.createObjectURL(zipBlob);

        Dosbox.run({
          id: 'dosbox',
          onrun: function (dosbox) {
            console.log('DOSBox started');
          },
          zipfile: zipURL,
          autostart: true
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
